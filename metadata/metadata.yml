metadata_version: 1
name: 'MicAP: ontology-guided segmentation and object identification for immunofluorescent microscopy images'
description: |-
  Complete example of the analysis pipeline for the segmentation & classification of structures / cells for LungMap images. Selected data set of LungMAP images is included.

  The results shown here are based upon data generated by the LungMAP Consortium [U01HL122642] and downloaded from www.lungmap.net on October 25, 2018. The LungMAP consortium and the LungMAP Data Coordinating Center (1U01HL122638) are funded by the National Heart, Lung, and Blood Institute (NHLBI).
